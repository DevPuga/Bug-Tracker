{% extends "bugtrack/base.html" %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md">
			<div class="card-counter primary">
				<i class="fa fa-code-fork"></i>
        <span class="count-numbers">{{ data.projects.count }}</span>
        <span class="count-name">Projects</span>
        <a href="#" class="stretched-link"></a>
			</div>
		</div>
		<div class="col-md">
			<div class="card-counter danger">
				<i class="fas fa-bug"></i>
        <span class="count-numbers">{{ data.tickets.count }}</span>
        <span class="count-name">Unresolved Bugs</span>
        <a href="#" class="stretched-link"></a>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md">
			<h2 class="my-4">Submit New Project</h2>
			<form action="" class="">
				<div class="form-group">
					<label for="projectName">Project Name</label>
					<input type="text" class="form-control" id="projectName" placeholder="Project Name">
				</div>
				<div class="form-group">
					<label for="projectDescription">Project Description</label>
					<textarea class="form-control" id="projectDescription" cols="30" rows="11"></textarea>
				</div>
			</form>
		</div>
		<div class="col-md">
			<h2 class="my-4">Submit New Bug</h2>
			<form action="">
				<div class="form-group">
					<label for="bugTitle">Bug Name</label>
					<input type="text" id="bugTitle" class="form-control" placeholder="Bug Name">
				</div>
				<div class="form-group">
					<label for="bugDescription">Bug Description</label>
					<textarea class="form-control" id="bugDescription" cols="30" rows="5"></textarea>
				</div>
				<div class="form-group">
					<label for="bugProject">Bug Project</label>
					<select multiple class="form-control" id="bugProject">
						{% for project in data.projects %}
							<option>{{ project.project_name }}</option>
						{% endfor %}
					</select>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
